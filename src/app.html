<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar" href="#" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart ({{ totalQuantity}})</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">


          <div v-for="(product, i) in inventory.slice(0,3)" :key="product.id" class="card"> <!-- getting all the products from the list but only showing the first 3 as well as adding a key as we are looping (so we know in which loop we are)-->
            <div class="card-title">
              {{ product.name }} <!-- the name of the item -->
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-{{ product.icon }}"></i> <!-- the icon of the item -->
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{ product.type }}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    ${{ product.price.USD}}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="product.quantity"> <!--  -->
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart(product.name, i)" class="btn btn-light"> <!-- to call the add method and update the -->
                Add to cart
              </button>
            </div>
          </div>

        </div>

      </main>

      <sidebar  
        v-if="showSidebar" 
        :toggle="toggleSidebar"
        :cart="cart"
        :inventory="inventory"
        :remove="removeItem"
      /> 

      <!-- we can't call the toggleSidebar methode in a component that we create in this file so we have to hand over the methode 
           don't forget the : bevor toggle so it uses it saved as a variable containing the methode and not just as a string 
           in order to get the value that is added in the input file of the main layout into the cart/sidebar we need a variable (cart)
      -->

      <footer>
      </footer>

    </div>
      
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            showSidebar: false,
            inventory: [], // removing the static values to use the importat ones
            cart: {}
          }
        },
        computed: {
          totalQuantity() {
            return Object.values(this.cart).reduce((sum, current) => {
              return sum + current
            }, 0)
          }
        },
        methods: {
          addToCart(name, index) { // updated making it work with all data and also adding vars for things that haven't been added bevor
            if(!this.cart[name]) this.cart[name] = 0
            this.cart[name] += this.inventory[index].quantity 
            this.inventory[index].quantity = 0
          },
          toggleSidebar(){
            this.showSidebar = !this.showSidebar
          },
          removeItem(name){
            delete this.cart[name]
          }
        },
        async mounted(){ // loading the data from the food.json file and converting it from json to usefull data
          const res = await fetch('./food.json')
          const data = await res.json()
          this.inventory = data
        }
      })


      app.component('sidebar', { 
        props: ['toggle', 'cart', 'inventory', 'remove'], 
        methods: {
          getPrice(name){ // in order to acces the price of an item from the in inventory in the cart we need to fetch it first as we only have the data from the cart (the name and quantity)
            const product = this.inventory.find((p) => {
              return p.name === name
            })
            return product.price.USD
          },
          calcTotal(){ 
            const totalCost = Object.entries(this.cart).reduce((sum, current, index) => { // Object.values gives you an array of all the values out of object so all values in it will be listet as an array | reduce is a build in javascript function where we save an sum, so its calculating a sum every itaration throughout a loop, also allows the accessing of the current item (in our case it contains the key and the value of the item in the cart) that is looped through and the index of that item
            return sum + (current[1] * this.getPrice(current[0]))
          }, 0)
          return totalCost.toFixed(2)
        }
        },
        template: `
        <aside class="cart-container"> <!-- the cart/side-bar that pops up in products or past orders-->
        <div class="cart">
          <h1 class="cart-title spread">
            <span>
              Cart
              <i class="icofont-cart-alt icofont-1x"></i>
            </span>
            <button @click="toggle" class="cart-close">&times;</button>
          </h1>

          <div class="cart-body">
            <table class="cart-table">
              <thead>
                <tr>
                  <th><span class="sr-only">Product Image</span></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th><span class="sr-only">Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(quantity, key, i) in cart" :key="i">
                  <td><i class="icofont-{{ key.icon }} icofont-3x"></i></td>
                  <td>{{ key }}</td>
                  <td>\${{ getPrice(key) }}</td>
                  <td class="center">{{ quantity }}</td>
                  <td>\${{ (quantity * getPrice(key)).toFixed(2) }}</td>
                  <td class="center">
                    <button @click="remove(key)" class="btn btn-light cart-remove">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <p class="center" v-if="!Object.keys(cart).length"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> \${{ calcTotal() }}</span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>
        
        `
      })
      

      app.mount('#app')
    </script>
  </body>
</html>
